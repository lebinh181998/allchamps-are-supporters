<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALL CHAMPIONS ARE SUPPORTERS</title>
    <style>
      body {
        text-align: center;
      }
      #content {
        display: none;
        width: 400px;
        height: auto;
        object-fit: cover;
        border-radius: 50%;
        margin: auto;
        padding: 16px;
        background-color: #bbf1ff;
        border: 2px solid #000;
        box-shadow: 0 0 24px 18px rgba(0, 0, 0, 0.7);
      }
      #img {
        width: 360px;
        height: 399px;
        object-fit: cover;
        border-radius: 50%;
        border: 2px solid #fff;
        box-shadow: 0 0 16px 2px rgba(0, 0, 0, 0.7);
      }
      #random {
        background-color: #343434;
        border: 2px solid #85e9ff;
        font-weight: bold;
        padding: 12px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 35%;
        margin-bottom: 14px;
        color: #d5ae00;
        box-shadow: 0 0 16px 2px rgba(53, 218, 255, 0.7);
      }
      #random:hover {
        background-color: #bbf1ff;
        border: 2px solid #000;
        color: #0689ca;
        box-shadow: 0 0 16px 2px rgba(0, 0, 0, 0.7);
      }
      h1 {
        display: inline-block;
        padding: 4px 16px 12px 16px;
        color: #0689ca;
        margin: 0;
        margin-top: 16px;
        margin-bottom: 16px;
        text-decoration: underline;
        /* 
        background-color: #12aa01;
        border-radius: 50%;
        border: 2px solid rgb(183, 136, 194);
        box-shadow: 0 0 16px 2px rgba(146, 32, 172, 0.4); 
        */
      }
      .bg {
        position: absolute;
        width: 100%;
        height: 100vh;
        top: 0;
        left: 0;
        object-fit: cover;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <img
      src="https://i0.wp.com/highschool.latimes.com/wp-content/uploads/2021/09/league-of-legends.jpeg?fit=1607%2C895&ssl=1"
      class="bg"
    />
    <button id="random">Choose A Champion</button>
    <div id="content">
      <h1 id="name"></h1>
      <img id="img" src="" />
    </div>
    <script src="./index.js"></script>
  </body>
</html>
